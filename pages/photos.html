<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,100&display=swap" rel="stylesheet">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- CSS MAIN -->
    <link rel="stylesheet" href="../css/styles.css">
    <title>J BALVIN - PHOTOS</title>
</head>
<body>
    <!-- HEADER-NAV PARA LOS 5 INDEX -->
    <header id="header__index">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <h1 class="header__nav__logo">J BALVIN</h1>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav nav__links__index">
                        <li class="nav-item list__items__nav" id="nav_home">
                            <a class="nav-link links" aria-current="page" href="../index.html">INICIO</a>
                        </li>
                        <li class="nav-item list__items__nav" id="nav_photos">
                            <a class="nav-link links" href="#">PHOTOS</a>
                        </li>
                        <li class="nav-item list__items__nav" id="nav_albums">
                            <a class="nav-link links" href="./albums.html">ALBUMS</a>
                        </li>
                        <li class="nav-item  list__items__nav" id="nav_tours">
                            <a class="nav-link links" href="./tours.html">TOURS</a>
                        </li>
                        <li class="nav-item list__items__nav" id="nav_contact">
                            <a class="nav-link links" href="./contact.html">CONTACT</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- MAIN DEL ARCHIVO PHOTOS.HTML -->
    <main id="main__photos__videos">
        <div class="container-fluid" id="main__photos__videos__container">
            <div>
                <h2 class="text-center main__title__photos">FOTOGRAFIAS</h2>
                <div id="main__img__photos">
                    <img data-aos="fade-up-left" src="../img/imageJBalvin1.jpeg" alt="no se encuentra esta imagen" class="img__photos">
                    <img data-aos="fade-up" data-aos-anchor-placement="bottom-bottom" src="../img/imageJBalvin2.jpeg" alt="no se encuentra esta imagen" class="img__photos">
                    <img data-aos="fade-up-left" src="../img/imageJBalvin3.jpeg" alt="no se encuentra esta imagen" class="img__photos">
                    <img data-aos="fade-up" data-aos-anchor-placement="bottom-bottom" src="../img/imageJbalvin4.jpeg" alt="no se encuentra esta imagen" class="img__photos">
                </div>
            </div>
            <div>
                <h2 class="text-center main__title__videos">VIDEOS</h2>
                <div id="main__videos__photos">
                    <video data-aos="fade-up" data-aos-anchor-placement="bottom-bottom" src="../videos/j_Balvin_Ambiente.mp4" controls class="videos__main"></video>
                    <video data-aos="fade-up" data-aos-anchor-placement="bottom-bottom" src="../videos/J_Balvin_Azul.mp4" controls class="videos__main"></video>
                    <video data-aos="fade-up" data-aos-anchor-placement="bottom-bottom" src="../videos/J_Balvin_Bad_Bunny_La_Cancion.mp4" controls class="videos__main"></video>
                    <video data-aos="fade-up" data-aos-anchor-placement="bottom-bottom" src="../videos/j_Balvin_Sech_Una_Nota.mp4" controls class="videos__main"></video>
                </div>
            </div>
        </div>
    </main>

    <!-- FOOTER DEL INDEX.HTML -->
    <footer id="footer__index__copyright" class="container_fluid text-center">
        <div>
            <p class="text-center paragraph__footer__copyright">  
                Copyright@2023
            </p>
            </div>
            <div class="imagen__footer__redes">
                <a href="https://www.facebook.com/JBalvinOficial" target="_blank"><img src="../img/facebook.png" alt="logo facebook" class="images__redes"></a>
                <a href="https://www.instagram.com/jbalvin/feed/" target="_blank"><img src="../img/instagram.png" alt="logo instagram" class="images__redes"></a>
            </div>
    </footer>
    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
